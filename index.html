<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON API</title>
</head>
<body>
    <script>
        'use strict';

        const currentDate = new Date();
        const currentMinute = currentDate.getMinutes();

        const jsonData1 = {
            "type": "error",
            "content": "error we are in the 10 first minutes of the hour."
        };

        const jsonData2 = {
            "type": "success",
            "content": "success we are NOT in the 10 last minutes of the hour."
        };

        function displayJsonResponse(jsonData) {
            const jsonString = JSON.stringify(jsonData, null, 2);
            const pre = document.createElement('pre');
            pre.textContent = jsonString;
            document.body.appendChild(pre);
        }

        if (currentMinute < 10) {
            displayJsonResponse(jsonData1);
        } else {
            displayJsonResponse(jsonData2);
        }
    </script>
</body>
</html>
