name: Rename file

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  rename-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Rename file
      run: |
        cp actual2.json temp2.json
        cp actual1.json actual2.json
        cp temp2.json actual1.json

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./

